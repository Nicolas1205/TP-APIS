<main class="d-flex flex-row flex-wrap justify-content-around">
		<section class="container">
        <div class="row align-items-start">
          @for(new of news; track $index) {
            <article class="col-12 col-md-6 col-lg-4 card">
              <img class="card-img-top" alt="..." [(src)]="new.img">
              <div class="card-body">
                <h5 class="card-title fw-bold"> {{ new.title }} </h5>
                <p class="card-text fw-light"> {{new.subtitle}} </p>
              </div>
            </article>
          }
        </div>
		</section>
		<aside class="text-center m-2 border">
			<img src="../public/images/ads.jpg" alt="ads">
		</aside>
</main>
